<script>

function request(key)
{
	if(getItem("code") == null)
	{
		window.open("options.html");
	}
	else
	{
		var req = null; 
		req = new XMLHttpRequest(); 
		req.open("GET", "http://" + getItem("hd") + ".freebox.fr/pub/remote_control?code=" + getItem("code") + "&key=" + key, false); 
		req.send(null); 
	}
}

function getItem(key) {
    var value;
	value = window.localStorage.getItem(key);
    return value;
}
</script>
